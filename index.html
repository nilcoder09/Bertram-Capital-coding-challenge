<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Navbar with Button</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="title">Who is paying for coffee today?</div>
    <div class="navbar-link"><a href="https://www.linkedin.com/in/nilpatel09/">Contact Developer</a></div>
  </nav>

  <!-- Button Section -->
  <section class="button-section">
    <button id="displayButton">Click here to knwo who's paying!</button>
    <div id="nameDisplay"></div>
    <button id="confirmation">Did the person pay for coffee? Click Here!</button>
  </section>

  <!-- Footer with Live Clock -->
  <footer class="footer">
    <div id="clock"></div>
    <div id="date"></div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
