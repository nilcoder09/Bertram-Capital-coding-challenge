<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Navbar with Button</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="title">Website Title</div>
    <div class="navbar-link"><a href="#">Link</a></div>
  </nav>

  <!-- Button Section -->
  <section class="button-section">
    <button id="displayButton">Display Name</button>
    <div id="nameDisplay"></div>
  </section>

  <!-- Footer with Live Clock -->
  <footer class="footer">
    <div id="clock"></div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
